<div class="container">
  <label>Enter date</label>
  <input type="datetime-local" id="date" [(ngModel)]="futureDate" />
  <button type="submit" (click)="submit(futureDate)">Submit</button>
  <button type="button" (click)="stop()">Stop</button>

  <!-- debugging part 1-->
  <pre>{{ futureDate | json }}</pre>

  {{ days }}:{{ hours }}:{{ minutes }}:{{ seconds }}
</div>
